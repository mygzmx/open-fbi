acy rights available to you."]}),(0,u.jsx)("p",{children:"Please note the Policy only applies to information collected or received by Soda TV through your use of the Services. It does not apply to, and Soda TV is not responsible for, the actions of third-party people or companies, the content of their sites, their use of information you provide, or any products or services they may offer. Any link to those sites does not constitute our sponsorship of, endorsement of, or affiliation with those people or companies."}),(0,u.jsx)("p",{children:"By using the Services, you confirm you have read and understand this Policy and the processing of your personal information in the manner provided in this Policy."}),(0,u.jsxs)("p",{children:["If you have any questions about this Policy or do not see your concerns addressed here, please get in touch with us by email at ",(0,u.jsx)("a",{href:"mailto:feedback.sodatv@gmail.com",children:"feedback.sodatv@gmail.com"}),"."]}),(0,u.jsx)("h2",{children:"Information We Collect From or About You"}),(0,u.jsx)("p",{children:"Soda TV collects information about you as described below. As set out below in more detail, we use and, in specific cases, combine that information to operate, tailor content, personalize, adjust, and improve our Services and to send you messages or personalized information about our programs, new features, and more, including for marketing and promotional purposes by your preferences."}),(0,u.jsxs)("p",{children:[(0,u.jsx)("b",{children:"Information You Give Us"})," When you register for and use our Services (for example, when you create an account to access our Services, populate your in-app profile, communicate with other users of our Services, contact our customer service, or participate in any promotion), we collect and store any information that you give us. This information may also include information you provide through single-sign-on processes (such as through Facebook), including account name or account number (e.g., your user ID), email address, or other identifiers needed to link your online account with our Services."]}),(0,u.jsxs)("p",{children:[(0,u.jsx)("span",{className:i,children:"Creation of a Soda TV Account"})," We will collect certain information from you during the registration/ sign-up process for the Services, which may include your name, locale, phone number, or email address."]}),(0,u.jsxs)("p",{children:[(0,u.jsx)("span",{className:i,children:"Your Content"})," Our Services may allow you to create, upload, or share content such as text, images, audio, your profile information (such as your avatar name and appearance), or other content you create when you use our applications or otherwise use our Services."]}),(0,u.jsxs)("p",{children:[(0,u.jsx)("span",{className:i,children:"Facebook Connect and Google+"})," You can log in to our Services using sign-in services (\u201cSocial Login\u201d) such as Facebook Connect or an Open ID provider. These third-party Social Login platforms will authenticate your identity and allow you to share certain personal information with us, such as your name or email address, to pre-populate our sign-up form. Social Login platforms like Facebook Connect allow you to post information about your activities on our Services to your profile page on Social Login platforms to share with others within your network."]}),(0,u.jsx)("p",{children:"We may collect and record information through the relevant Social Login platform according to the policies and terms of that Social Login platform. The information we collect when you connect your user account to a Social Login platform may include (1) your name, (2) your Social Login\u2019s user identification number and user name, (3) locale, city, state and country, (4) sex, (5) birth date, (6) email address, (7) profile picture or its URL, and (8) the Social Login\u2019s user identification numbers for your friends that are also connected to Soda TV."}),(0,u.jsxs)("p",{children:[(0,u.jsx)("span",{className:i,children:"Invite a Friend"})," Soda TV may offer you the opportunity to invite your contacts from a Social Login platform (such as your Facebook friends) so that those contacts can be located in Soda TV, and you can ask them to join you in our applications. Such contact information will be used only to send the invitation to the addressee(s)."]}),(0,u.jsxs)("p",{children:[(0,u.jsx)("span",{className:i,children:"Interaction with Customer Service"})," We may collect your email address and any other personal information you provide when you contact our customer service or otherwise communicate with us."]}),(0,u.jsxs)("p",{children:[(0,u.jsx)("span",{className:i,children:"Forums, Sweepstakes, Contests, and Surveys"})," We may also acquire information from you through (1) your access and participation in forums on the Services or (2) your surveys regarding the Services. We also allow you to participate in sweepstakes or a contest through our service. If you participate, we will request certain personal information from you. Participation in these sweepstakes and contests is voluntary, and you, therefore, have a choice whether or not to disclose this information. The requested information typically includes your contact information (name and shipping address) and demographic information (zip code or equivalent). We use this information to administer the sweepstakes or contest, notify winners, and award prizes. We may use a third-party service provider to conduct these sweepstakes or contests; in such cases, that company is prohibited from using your personal information for any other purpose."]}),(0,u.jsxs)("p",{children:[(0,u.jsx)("b",{children:"Information Collected Automatically"})," When you interact with or use our Services, we automatically collect certain information about your device and your use of our Services, which could include information such as your browser type and language, IP address, device ID, hardware and software information, advertising ID, standard server log information, your connections and interactions with other users, purchase histories with us and social media data (if you have linked your account and by your sharing permissions). We (or the third parties we work with) use standard tracking technologies (like log files, software development kits (SDKs), and web beacons) to do this. In addition, we or our partners may also use tracking technologies and advertising IDs to serve personalized ads to you in our Services. For more details, please see the section below relating to Tracking Technologies INSERT LINK TO COOKIES AND SIMILAR TECHNOLOGIES SECTION."]}),(0,u.jsxs)("p",{children:[(0,u.jsx)("span",{className:i,children:"Mobile Platforms"})," When you play or otherwise use any of our mobile applications, we or third-party partners will collect and process certain information about you, including your unique device ID (persistent / non-persistent), hardware type, device maker, media access control (\u201cMAC\u201d) address, international mobile equipment identity (\u201cIMEI\u201d), the type and version of your operating system (\u201cOS\u201d), language of the OS, your unique device ID, your time zone, the screen size of your device, mobile device Advertising ID (known as \u201cIDFA\u201d for iOS devices, or \u201cAndroid Advertising ID\u201d for Android devices), your general geo-location information (city/country based on your Internet Protocol (\u201cIP\u201d) address) and your email address (if you have connected to Facebook or Google+). This information is helpful for troubleshooting and helps us understand usage trends so that we can improve and personalize the services for our users. Device identifier/information such as device type, hardware model, device maker, device operating system and its language, or other technical data like screen size, or a combination of this data, is also collected and used to determine device compatibility and optimal settings. We may also share this information with our advertising partners to enable the technical delivery of personalized ads to your device, as described below: LINK TO INTEREST-BASED ADVERTISING SECTION."]}),(0,u.jsxs)("p",{children:[(0,u.jsx)("span",{className:i,children:"User ID"})," When you register to use our services, we create a unique user ID to track your use. Specifically, this unique user ID is stored with your profile information."]}),(0,u.jsxs)("p",{children:[(0,u.jsx)("span",{className:i,children:"Data Collection"})," We collect information about how you use our applications. For example, we automatically collect data such as your usage session time, your interactions (including with other users, where applicable), in-app purchases that you may make, resource events such as the acquisition or spending of in-app virtual currencies by you, progression events that are used to mark your progress or movement within the application (e.g., achievements) and install timestamps. This information may be associated with your user ID, IP address, or device ID to provide you with our Services and improve and personalize them or to make inferences regarding your preferences, predispositions, behavior, abilities, and aptitudes. With your consent, we will collect your location to match you with other users in your area."]}),(0,u.jsxs)("p",{children:[(0,u.jsx)("span",{className:i,children:"Mobile Analytics"})," Like most mobile applications, we use mobile analytics tools to collect certain information about your usage of our mobile applications, as well as on your device and the health of our Services, to allow us to better understand the functionality of our Services on your device and for app optimization purposes. Such tools may record information such as how often you use the application, feature usage and usage statistics, events within the application, aggregated usage and performance data, and where the application was downloaded from (i.e., which application store)."]}),(0,u.jsx)("p",{chi
